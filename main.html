<!DOCTYPE html>
<html>
<head>
    <title>Signup Form - Car</title>
</head>
<body>
    <form action="submit.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label>
        
        <input type="radio" id="gender_f" name="gender" required>
        <label for="gender_f">Female</label><br><br>

        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="" disabled>--Please choose an option--</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Volkswagen">Volkswagen</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Age" required><br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>

        <label>
            <input type="checkbox" id="tos" name="tos" required>
            I agree to the TOS
        </label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
